<div class="card">
  <img 
    *ngIf="smallestImage" 
    [src]="smallestImage.url" 
    alt="Thumbnail" 
    (click)="openModal()"
    class="thumbnail"
  />
</div>

<div *ngIf="selectedImageUrl" class="modal">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <img 
      [src]="selectedImageUrl" 
      alt="Largest Image" 
      class="modal-image"
    />
  </div>
</div>
